{% extends "base.html" %}

<h1>Passer une commande</h1>
<form method="POST">
    {% csrf_token %}
    <label>Nom :</label>
    <input type="text" name="nom" required>
    <br>
    <label>Total :</label>
    <input type="number" name="total" step="0.01" required>
    <br>
    <button type="submit">
        <a href="{% url 'liste_commandes' %}"> commander</a>
    </button>
</form>
