{% extends "base.html" %}
{% load static %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide w-full h-auto mb-4" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner ">
    <div class="carousel-item active">
      <img class="d-block w-100 rounded-xl w-full h-96 object-cover"  src="{% static 'image/1.jpg' %}"  alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 rounded-xl w-full h-96 bject-cover" src="{% static 'image/2.jpg' %}"  alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 rounded-xl w-full h-96 bject-cover" src="{% static 'image/3.jpg' %}"  alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide-to="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide-to="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-center mb-4">
  {% for article in article %}
  <div class="border p-4 shadow-lg rounded w-64 mx-auto">
    {% if article.image %}
      <img src="{{ article.image.url }}" class="w-full h-40 object-cover rounded">
    {% else %}
      <p class="text-center text-gray-500">Aucune image disponible</p>
    {% endif %}
    
    <p class="text-center text-md font-semibold mt-2">{{ article.titre }}</p>
    <h5 class="text-center font-serif italic text-gray-700 mt-2">{{ article.prix }} F CFA</h5>
    
    <!-- Utilisation correcte du lien comme bouton -->
    <button class="w-full h-10 rounded flex items-center justify-end mt-2 ">
    <a href="{% url 'details_articles' article.id %}" 
       class="bg-gray-500 hover:bg-blue-700 text-white font-bold w-full h-10 rounded flex items-center justify-center mt-2">
       DÃ©tails
    </a>
    </button>
  </div>
  {% endfor %}
</div>


{% endblock %}
