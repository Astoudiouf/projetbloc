{% extends "base.html" %}

{% block content %}
<div class="flex justify-center mt-10">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-4">Cr√©er un Nouvel Article</h2>

      <form method="POST">

          {% csrf_token %}

          <!-- Champ Titre -->
          <div>
              <label for="titre" class="block text-gray-700 font-medium">Titre :</label>
              <input type="text" name="titre" id="titre" 
                  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                  placeholder="Entrez le titre">
          </div>

          <!-- Champ prix-->
          <div>
            <label for="prix" class="block text-gray-700 font-medium">Prix :</label>
            <input type="number" name="prix" id="prix" step="0.01"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Entrez le prix de l'article" required>
        </div>
   
          <div>
            <label for="image" class="block text-gray-700 font-medium">Image :</label>
            <input type="file" name="image" id="image" 
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
         </div>
        

          <!-- Bouton Soumettre -->
          <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
              Publier
          </button>
      </form>
  </div>
</div>


</body>
</html>

{% endblock %}
