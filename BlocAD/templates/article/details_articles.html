{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'image/1.jpg' %}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'image/2.jpg' %}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'image/3.jpg' %}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide-to="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide-to="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="flex justify-center">
<div>
  <p class="ml-20 text-xl text-center mt-8">Article N {{ article.id}}</p>
  <p><img src="{{ article.image.url }}" class="w-64 h-96 object-cover rounded ml-20 mt-6"></p>
  <p class="w-40 h-10 bg-gray-500 text-white text-center text-xl ml-28 mt-4 mb-4">10 en Stock</p>

</div>
<div class="flex flex-col justify-center mt-10">
  <p class="text-xl ml-10">Titre:{{ article.titre }}</p>
  <p class="text-xl ml-10">Prix:{{ article.prix }}F CFA</p>
  <p class="text-xl ml-10 mt-10">Disponiblite:</p>
  <p class="text-xl ml-10">{{ article.disponible}}</p>
</div>
</div>
<div class="flex justify-center mb-4">
  <a href="{% url 'ajouter_panier' article_id=article.id %}" class="bg-gray-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Ajouter au panier
  </a>
</div>

  {% endblock %}
